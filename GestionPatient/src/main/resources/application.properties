spring.application.name=GestionPatient

# Configuration du port et du contexte
server.port=8080
server.servlet.context-path=/api

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/patient?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuration du driver JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Format des dates (optionnel)
spring.mvc.format.date=yyyy-MM-dd

spring.cloud.config.enabled=false

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false